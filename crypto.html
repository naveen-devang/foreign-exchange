<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Currency Exchange</title>
        <script src="crypto.js"></script>
        <link rel="stylesheet" href="currency.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Unbounded&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Crypto Exchange</h1>
        </div>
        <center>
            <div class="heading">
                <h1>Enter The Currency</h1>
            </div>
            <div class="example">
                <p>eg: GBP, EUR, BTC, ETH</p>
            </div>
            <div class="forms">
                <form id = "crypto-currency" autocomplete="off">
                    <input id="amnt" placeholder="Enter the amount" type="number">
                    <input id="from" placeholder="From" type="text">
                    <input id="to" placeholder="To" type="text">
                    <br>
                    
                    <input id="submitbtn" type="submit" value="Convert">
                    <br>
                    
                </form>
            </div>    
            <div id="result">

            </div>
            
            <div class="contact-me">

            </div>

        </center>
    </body>
</html>
